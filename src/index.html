<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>D'inks app</title>
</head>
<body>

<div class="page-wrapper">
<header class="page-header">
        <div class="page-logo">
            d'inks
        </div>
       
        <nav class="page-navigation">
            <ul class="page-navigation__items">
                <a href="#" class="page-navigation__link">Beer</a>
                <a href="#" class="page-navigation__link">Coffee/Tea</a>
                <a href="#" class="page-navigation__link">Cocktail</a>
                <a href="#" class="page-navigation__link">Cocoa</a>
                <a href="#" class="page-navigation__link">Milk/Float/Shake</a>
                <a href="#" class="page-navigation__link">Shot</a>
                <a href="#" class="page-navigation__link">Punch/Party Drink</a>
                <a href="#" class="page-navigation__link">Homemade Liqueur</a>
            </ul>
        </nav>
    </header>
    <main class="page-content">
        <section class="cocktails-section">
            <ul class="cocktails-gallery">
                <li class="cocktails-gallery__item">
                    <img class="cocktails-gallery__image" src="assets/bijou.jpg" alt="Image of a bijou drink" />
                    <p class="cocktails-gallery__description">Bijou</p>
                </li>
                <li class="cocktails-gallery__item">
                    <img class="cocktails-gallery__image" src="assets/negroni.jpg" alt="Image of a negroni cockatil" />
                    <p class="cocktails-gallery__description">Negroni</p>
                </li>
                <li class="cocktails-gallery__item">
                    <img class="cocktails-gallery__image" src="assets/mojito.jpg" alt="Image of a mojito drink" />
                    <p class="cocktails-gallery__description">Mojito</p>
                </li>
                <li class="cocktails-gallery__item">
                    <img class="cocktails-gallery__image" src="assets/rattlesnake.jpg" alt="Image of a rattlesnake drink" />
                    <p class="cocktails-gallery__description">Texas Rattlesnake</p>
                </li>
                <li class="cocktails-gallery__item">
                    <img class="cocktails-gallery__image" src="assets/eggnogg.jpg" alt="Image of an egg nogg drink" />
                    <p class="cocktails-gallery__description">EggNogg</p>
                </li>
                <li class="cocktails-gallery__item">
                    <img class="cocktails-gallery__image" src="assets/zinger.jpg" alt="Image of a zinger drink" />
                    <p class="cocktails-gallery__description">Zinger</p>
                </li>
            </ul>
        </section>
    </main>
    </div>
    <footer class="contact">  
        <address class="contact__address"> 
            <p class="contact__text">Say hello!</p>
            <a mailto="#" class="contact__email">hi@dinks.com</a>
        </address>

      
        <ul class="social-links">
            <p class="social-links__text">Follow us</p>
            <li class="social-links__item">
                <a href="#" class="social-links__link">
                    <i class="fab fa-dribbble"></i>
                </a>
            </li>
            <li class="social-links__item">
                <a href="#" class="social-links__link">                       
                    <i class="fab fa-instagram ">
                </a>
            </li>
            <li class="social-links__item">
                <a href="#" class="social-links__link">                        
                    <i class="fab fa-facebook "></i>
                </a>
            </li>
        </ul>
        
    </footer>
</body>
</html>
